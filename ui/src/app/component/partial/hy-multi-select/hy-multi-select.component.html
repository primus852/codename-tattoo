<label for="randomId" class="-mt-2 z-[999] label absolute block bg-input border border-border rounded top-0 ltr:ml-4 rtl:mr-4 px-2 font-heading">
  {{label | translate}}
</label>
<div
  class="search-select"
>
  <label class="form-control-addon-within flex-row-reverse" data-toggle="search-select" aria-expanded="false"
         [ngxTippy]="selectTemplate"
         [tippyProps]="tooltip"
  >
    <input id="randomId" class="form-control ltr:pl-2 rtl:pr-2 pt-5 border-none w-full" placeholder="Auswählen">
    <span class="flex items-center ltr:pl-4 rtl:pr-4">
       <app-hy-tag
         *ngFor="let tag of tags; let i = index"
         [value]="tag"
         (tagRemoved)="onTagRemoved(i)"
       ></app-hy-tag>
     </span>
  </label>
  <template #selectTemplate>
  <div class="search-select-menu">
    <h6 class="uppercase">Bitte wählen</h6>
    <div class="item" *ngFor="let value of values" (click)="addValue(value)">{{value}}</div>
  </div>
  </template>
</div>
