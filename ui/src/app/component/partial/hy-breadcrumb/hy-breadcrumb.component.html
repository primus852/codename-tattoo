<section class="breadcrumb">
  <h1>{{pageTitle | translate}}</h1>
  <ul>
    <li><a [routerLink]="pageRootLink">{{pageTitle | translate}}</a></li>
    <ng-container *ngFor="let subpage of pages">
      <li class="divider la la-arrow-right"></li>
      <li>{{subpage | translate}}</li>
    </ng-container>
  </ul>
</section>
