<!-- Top Bar -->
<section class="top-bar">

  <!-- Brand -->
  <span class="brand">HyVee</span>

  <nav class="flex items-center ltr:ml-auto rtl:mr-auto">

    <!-- Dark Mode -->
    <app-darkmode-toggle></app-darkmode-toggle>

    <!-- Fullscreen -->
    <app-fullscreen-toggle></app-fullscreen-toggle>
  </nav>
</section>

<div class="container flex items-center justify-center mt-20 py-10">
  <div class="w-full md:w-1/2 xl:w-1/3">
    <div class="mx-5 md:mx-10">
      <h2 class="uppercase">Itâ€™s Great To See You!</h2>
      <h4 class="uppercase">Login Here</h4>
    </div>
    <form class="card mt-5 p-5 md:p-10" [formGroup]="formLogin">
      <div class="mb-5">
        <label class="label block mb-2" for="email">Email</label>
        <input formControlName="email" id="email" class="form-control" placeholder="example@example.com">
      </div>
      <div class="mb-5">
        <label class="label block mb-2" for="password">Password</label>
        <label class="form-control-addon-within">
          <input
            id="password"
            formControlName="password"
            type="{{inputType}}"
            class="form-control border-none"
          >
          <div class="flex items-center ltr:pr-4 rtl:pl-4">
            <button type="button"
                    [class.text-gray-600]="!passwordVisible"
                    [class.dark:text-gray-600]="!passwordVisible"
                    [class.text-primary]="passwordVisible"
                    [class.dark:text-primary]="passwordVisible"
                    [class.la-eye]="passwordVisible"
                    [class.la-eye-slash]="!passwordVisible"
                    class="text-gray-300 dark:text-gray-700 la text-xl leading-none"
                    (click)="togglePassword()"
            >
            </button>
          </div>
        </label>

      </div>
      <div class="flex items-center">
        <div class="ltr:ml-auto rtl:mr-auto" [class.hidden]="!isLoading">
          <span class="la la-sync animate-spin-slow text-4xl"></span> Logging in...
        </div>
        <button class="btn btn_primary ltr:ml-auto rtl:mr-auto uppercase" (click)="doLogin()"
                [class.hidden]="isLoading">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
