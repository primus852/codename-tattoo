<main
  [class.backdrop-show]="showBackdrop"
  [class.light]="isLightOrDark === hyUiMode.LIGHT"
  [class.dark]="isLightOrDark === hyUiMode.DARK"
>
<app-hy-toast></app-hy-toast>
<ng-container *ngIf="!isLoggedIn">
  <app-login></app-login>
</ng-container>

<ng-container *ngIf="isLoggedIn">
  <app-main></app-main>
</ng-container>

</main>
<!-- Possibly remove "backdrop_workspace" -->
<div *ngIf="showBackdrop" class="backdrop backdrop_workspace active" (click)="removeBackdrop()"></div>
