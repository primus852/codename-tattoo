<!-- Customizer -->
<aside id="customizer" class="sidebar sidebar_customizer">

  <!-- Togglers -->
  <div class="toggler-wrapper">
    <div>
      <button class="toggler" data-toggle="customizer">
        <span class="la la-gear animate-spin-slow"></span>
      </button>
      <button class="randomizer mt-2" data-toggle="randomizer">
        <span class="la la-random"></span>
      </button>
    </div>
  </div>

  <!-- Theme Customizer -->
  <div class="flex items-center justify-between h-20 p-4">
    <div>
      <h2>Theme Customizer</h2>
      <p>Customize & Preview</p>
    </div>
    <button class="close text-2xl leading-none hover:text-primary la la-times" data-toggle="customizer"></button>
  </div>
  <hr>
  <div class="overflow-y-auto">
    <div class="flex items-center justify-between p-4">
      <h5>Dark Mode</h5>
      <label class="switch switch_outlined">
        <input data-toggle="dark-mode" type="checkbox">
        <span></span>
      </label>
    </div>
    <hr>
    <div class="flex items-center justify-between p-4">
      <h5>RTL</h5>
      <label class="switch switch_outlined">
        <input data-toggle="rtl" type="checkbox">
        <span></span>
      </label>
    </div>
    <hr>
    <div class="flex items-center justify-between p-4">
      <div>
        <h5>Branded Menu</h5>
        <small>Menu will be set to primary color</small>
      </div>
      <label class="switch switch_outlined">
        <input data-toggle="branded-menu" type="checkbox">
        <span></span>
      </label>
    </div>
    <hr>
    <div class="p-4">
      <h5>Menu Types</h5>
      <div id="customizerMenuTypes" class="flex flex-col space-y-2 mt-5"></div>
    </div>
    <hr>
    <div class="p-4">
      <h5>Themes</h5>
      <div id="customizerThemes" class="themes"></div>
    </div>
    <hr>
    <div class="p-4">
      <div>
        <h5>50 Shades of Gray</h5>
        <small>5 x 10 Shades</small>
      </div>
      <div id="customizerGrays" class="themes"></div>
    </div>
    <hr>
    <div class="p-4">
      <h5>Fonts</h5>
      <div id="customizerFonts" class="themes fonts"></div>
    </div>
  </div>
</aside>

<!-- Top Bar -->
<section class="top-bar">

  <!-- Brand -->
  <span class="brand">HyVee</span>

  <nav class="flex items-center ltr:ml-auto rtl:mr-auto">

    <!-- Dark Mode -->
    <app-darkmode-toggle></app-darkmode-toggle>

    <!-- Fullscreen -->
    <app-fullscreen-toggle></app-fullscreen-toggle>

    <!-- Register -->
    <a href="auth-register.html" class="btn btn_primary uppercase ltr:ml-5 rtl:mr-5">Register</a>
  </nav>
</section>

<div class="container flex items-center justify-center mt-20 py-10">
  <div class="w-full md:w-1/2 xl:w-1/3">
    <div class="mx-5 md:mx-10">
      <h2 class="uppercase">Itâ€™s Great To See You!</h2>
      <h4 class="uppercase">Login Here</h4>
    </div>
    <form class="card mt-5 p-5 md:p-10" action="index.html">
      <div class="mb-5">
        <label class="label block mb-2" for="email">Email</label>
        <input id="email" class="form-control" placeholder="example@example.com">
      </div>
      <div class="mb-5">
        <label class="label block mb-2" for="password">Password</label>
        <label class="form-control-addon-within">
          <input id="password" type="password" class="form-control border-none" value="12345">
          <span class="flex items-center ltr:pr-4 rtl:pl-4">
                            <button type="button"
                                    class="text-gray-300 dark:text-gray-700 la la-eye text-xl leading-none"
                                    data-toggle="password-visibility"></button>
                        </span>
        </label>
      </div>
      <div class="flex items-center">
        <a href="auth-forgot-password.html" class="text-sm uppercase">Forgot Password?</a>
        <button class="btn btn_primary ltr:ml-auto rtl:mr-auto uppercase">Login</button>
      </div>
    </form>
  </div>
</div>
